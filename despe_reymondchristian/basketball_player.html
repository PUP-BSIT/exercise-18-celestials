<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="basketball_style.css">
    <title>Player Database</title>
</head>
<body>

  <h1>Add Player Information</h1>
  <form id="player_form">
      <label for="player_name">Name: </label>
      <input type="text" id="player_name" name="player_name" required>
      <label for="team_name">Team: </label>
      <input type="text" id="team_name" name="team_name" required>
      <label for="player_position">Position: </label>
      <input type="text" id="player_position" name="player_position" required>
      <label for="player_age">Age: </label>
      <input type="number" id="player_age" name="player_age" required>
      <button type="submit">
        Add Player
      </button>
  </form>

  <h2>Players List</h2>
  <ul id="player_list"></ul>
  <script src="basketball_script.js"></script>
</body>
</html>
